<body>
    <h1>"Parent Registration page"</h1>
    
    <form>
        
          Name: 
          <input type="text" name="uname" placeholder="enter your full name"><br>
        
        
        Email:
           <input type="email" name="email" placeholder="enter your email id here">
        
            Mobile NO:
            <input type="text" name="mobile" placeholder="enter mobile no" pattern="[0-9]"{10}><br>
    
           Occupation:
       
         <input type="text" name="occupation" placeholder="enter your occupation"><br>

   
        
    
       <label for="Child">Child std</label>
       <select name="std" id="std">
         
          <option>1st</option>
          <option>2nd</option>

          <option>5th</option>
          <option>6th</option>

          <option>8th</option>
          <option>9th</option>
          <option>10th</option>


         
        </select>
   
   
        <label for="division">Division</label>
        <select aria-placeholder="enter your division">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>E</option>
    </select>

    <br>
    Captcha:<input type="text" placeholder="enter captcha here">
    <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
        





    </form>
